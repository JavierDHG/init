<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block titulo %}Turnos{% endblock titulo %}</title>
</head>
<body>
    {% block cuerpo %}
    <h1>Templade de turnos</h1>
    <table class="table table-dark table-striped" border="2">
        <thead>
            <tr>
                <th scope="col">Numero de turno</th>
                <th scope="col">Hora de cracion del turno</th>
                <th scope="col">Estado</th>
                <th scope="col">Usuario</th>
                <th scope="col">Staff</th>
                <th scope="col">OPCIONES</th>
            </tr>
        </thead>
        <tbody>
            {% for turn in turn %}
            <tr>
                <td>{{ turn.nturno }}</td>
                <td>{{ turn.hora_creacion }}</td>
                <td>{{ turn.estado }}</td>
                <td>{{ turn.usuario }}</td>
                <td>{{ turn.usuarioStaff }}</td>   
                <td><a href="{% url 'editar_turno' turn.id %}">EDITAR</a> <a href="{% url 'eliminar_turno' turn.id %}">ELIMINAR</a></td>         
            </tr>
            {% endfor %}
        </tbody>       
    </table>
    <button type="button" class="btn btn-dark"><a href="{% url 'crear_turno' %}">CREAR</a></button>
    <button type="button" class="btn btn-dark"><a href="{% url 'index' %}">HOME</a></button>
    {% endblock cuerpo %}
</body>
</html>
