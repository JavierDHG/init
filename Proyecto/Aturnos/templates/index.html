<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Turnos{% endblock titulo %}</title>
</head>
<body>
    {% block cuerpo %}
    <h1>Templade de turnos</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Staff</th>
                <th>Foto</th>
                <th>OPCIONES</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in persona %}
            <tr>
                <td>{{ persona.nombres }}</td>
                <td>{{ persona.apellidos }}</td>
                <td>{{ persona.celular }}</td>
                <td>{{ persona.staff }}</td>
                <td><img src="{{persona.foto.url}}" width="30%"></td>              
                <td><a href="{% url 'editar_user' persona.id %}">EDITAR</a> <a href="{% url 'eliminar_user' persona.id %}">ELIMINAR</a></td>
            </tr>
            {% endfor %}
        </tbody>       
    </table>
    <button><a href="{% url 'crear_user' %}">Crear</a></button>
    {% endblock cuerpo %}
</body>
</html>
