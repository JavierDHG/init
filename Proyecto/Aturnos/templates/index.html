<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block titulo %}Turnos{% endblock titulo %}</title>
</head>
<body>
    {% block cuerpo %}
    <h1>Templade de turnos</h1>
    <table class="table table-dark table-striped" border="2">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Celuar</th>
                <th scope="col">Cedula</th>
                <th scope="col">Staff</th>
                <th scope="col">Foto</th>
                <th scope="col">OPCIONES</th>
            </tr>
        </thead>
        <tbody>
            {% for person in person %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.last_name }}</td>
                <td>{{ person.cell_phone_number }}</td>
                <td>{{ person.dni }}</td>
                <td>{{ person.staff }}</td>
                <td><img src="{{person.photo.url}}"  width="30%"></td>              
                <td><a href="{% url 'editar_user' person.id %}">EDITAR</a> <a href="{% url 'eliminar_user' person.id %}">ELIMINAR</a></td>
            </tr>
            {% endfor %}
        </tbody>       
    </table>
    <button type="button" class="btn btn-dark"><a href="{% url 'crear_user' %}">CREAR</a></button>
    <button type="button" class="btn btn-dark"><a href="{% url 'turno' %}">TURNOS</a></button>
    <button type="button" class="btn btn-dark"><a href="{% url 'exit' %}">Cerras Sesi√≥n</a></button>
    {% endblock cuerpo %}
</body>
</html>
